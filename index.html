<!DOCTYPE html>
<html>
	<head>
		<title>증감 버튼</title>
		<style>
			div {
				margin: 20px;
			}
			.container {
				text-align: center;
				margin-top: 50px;
			}
			.number-display {
				font-size: 24px;
				margin-bottom: 20px;
			}
			.button {
				display: inline-block;
				padding: 10px 20px;
				margin: 10px;
				font-size: 18px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="number-display" id="number-display">000</div>
			<div>
				<div>
					<button class="button" onclick="decreaseNumber(1)">-1</button>
					<button class="button" onclick="increaseNumber(1)">+1</button>
				</div>
				<div>
					<button class="button" onclick="decreaseNumber(5)">-5</button>
					<button class="button" onclick="increaseNumber(5)">+5</button>
				</div>
				<div>
					<button class="button" onclick="decreaseNumber(10)">-10</button>
					<button class="button" onclick="increaseNumber(10)">+10</button>
				</div>
				<div>
					<button class="button" onclick="decreaseNumber(30)">-30</button>
					<button class="button" onclick="increaseNumber(30)">+30</button>
				</div>
				<button class="button" onclick="resetNumber()">Reset</button>
			</div>
		</div>
		<script type="text/javascript" src="./src/index.js"></script>
	</body>
</html>
